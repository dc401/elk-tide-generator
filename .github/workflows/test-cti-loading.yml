name: Test CTI Loading (Phase 1 Validation)

#test that GCP authentication and CTI loading works
#this validates Phase 1 foundation is complete

on:
  workflow_dispatch:  #manual trigger
  push:
    branches: [main]
    paths:
      - 'sigma_detection_agent/**'
      - 'requirements.txt'
      - '.github/workflows/test-cti-loading.yml'

jobs:
  test-cti-loading:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."

          pip install --upgrade pip
          echo "✓ Dependencies installed successfully"

          pip install -r requirements.txt
          echo "✓ Dependencies installed successfully"


      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Test CTI Loading
        env:
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
          GOOGLE_CLOUD_LOCATION: us-central1
          GOOGLE_GENAI_USE_VERTEXAI: 'true'
        run: |
          echo "Testing CTI file loading..."
          python run_agent.py --test-cti

      - name: Validate Schemas
        run: |
          echo "Validating Pydantic schemas..."
          python -c "
          from sigma_detection_agent.schemas import (
              CTIAnalysisOutput,
              SigmaRule,
              TestPayload,
              DetectionQualityReport
          )
          print('✓ All schemas imported successfully')
          "

      - name: Check CTI Files
        run: |
          echo "Checking for CTI files..."
          FILE_COUNT=$(find cti_src -type f \( -name "*.md" -o -name "*.txt" -o -name "*.pdf" -o -name "*.docx" \) | wc -l)
          echo "Found $FILE_COUNT CTI file(s)"

          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "⚠ No CTI files found (sample file should exist)"
            exit 1
          fi

      - name: Summary
        if: success()
        run: |
          echo "================================"
          echo "✓ Phase 1 Validation: PASSED"
          echo "================================"
          echo ""
          echo "Validated:"
          echo "  ✓ GCP authentication"
          echo "  ✓ Python dependencies"
          echo "  ✓ Pydantic schemas"
          echo "  ✓ CTI file loading"
          echo ""
          echo "Next: Proceed to Phase 2 (Sigma generation)"
