title: 'Akira Ransomware: File Encryption Activity'
id: d4e6f1a8-3b9c-4d5e-9f0a-1b2c3d4e5f6a
status: experimental
description: Detects the creation of files with the '.akira' extension, which is characteristic
  of the Akira ransomware encrypting a file. This rule is best used with aggregation
  to detect a mass encryption event.
references:
- https://attack.mitre.org/techniques/T1486/
- https://www.cisa.gov/news-events/cybersecurity-advisories/aa23-353a
author: Automated Detection Agent
date: '2024-07-31'
modified: '2024-08-01'
tags:
- attack.impact
- attack.t1486
logsource:
  product: windows
  service: file_creation
  category: file_creation
detection:
  selection:
    TargetFilename|endswith: .akira
  filter_legitimate:
    Image|endswith:
    - \explorer.exe
    - \chrome.exe
    - \firefox.exe
    - \msedge.exe
    - \powershell_ise.exe
    - \Code.exe
    - \notepad.exe
    - \notepad++.exe
  condition: selection and not filter_legitimate
falsepositives:
- An analyst or automated sandbox opening/analyzing a sample encrypted file.
- A legitimate file that coincidentally ends with '.akira', which is highly unlikely.
level: critical
fields:
- ComputerName
- User
- Image
- TargetFilename
test_scenarios:
  true_positive: Akira encrypts 'report.docx' and creates 'report.docx.akira'.
  false_negative: A future variant uses a different file extension, for example, '.akira_v2'.
  false_positive: A security analyst downloads an encrypted sample named 'sample.zip.akira'
    for analysis.
  true_negative: The system creates a temporary file named 'word_temp_123.tmp'.
  log_source_schema: https://github.com/SigmaHQ/sigma/wiki/Log-Sources#file-creation
  example_log_fields:
    EventID: '11'
    Image: C:\Windows\akira.exe
    TargetFilename: C:\Users\victim\Documents\important_report.docx.akira
    User: CORP\victim
